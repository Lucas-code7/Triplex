    <section class="buzos-container-4">
        <article class="Buzos-container-3">
            <form class="formulario" action="factura.html" method="post">
            <label class="nombre" for="Nombres_apellidos">Nombres y Apellidos de la tarjeta:</label>
                <input class="nombre_input" type="text" name="Nombres_apellidos" id="nombre">
            <label class="dni" for="dni">D.N.I:</label>
                <input class="dni_input" type="number" name="dni" id="dni">
            <label class="tarjeta" for="tarjeta">Numero de la tarjeta:</label>
                <input class="tarjeta_input" type="number" name="tarjeta" id="tarjeta">
            <label class="cod" for="cod">Codigo de seguridad:</label>
                <input class="cod_input" type="number" name="cod" id="cod">
            <label class="fecha" for="fecha">Fecha vencimiento:</label>
                <input class="fecha_input" type="date" name="fecha" id="fecha">
            <label class="tel" for="tel">Telefono :</label>
                <input class="tel_input" type="number" name="tel" id="tel">
            <label class="correo" for="correo">Correo Electronico:</label>
                <input class="correo_input" type="text" name="correo" id="correo">
            <label class="correo2" for="correo_rep">Repetir Correo Electronico:</label>
                <input class="correo2_input" type="text" name="correo_rep" id="correo2">
            
            </form>
            <button class="boton" id="btnPagar" type="button" disabled>Confirmar Pago</button>
        </article>
        <div class="container-product-pago">
            <h2 class="titulo">Productos</h2>
            <article class="productosPagar" id="productosPagar"> 
            </article>
        </div>
